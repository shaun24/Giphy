<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
</head>

<body>
 <button id="meditation-button">Meditation</button>
 <button id="martialArts">Martial Arts</button>
 <button id="yachts">Yachts</button>
 <button id="flying">Flight</button>

 <div id="images"></div>
 
 
 
 
 
 
 
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

var topics = ["Meditation", "Martial-Arts", "Yachts", "Squirrel-Suit"];
//meditation image
$("#meditation-button").on("click", function() {
    var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dfEIQsGKYLsrbUkTNegO7FCmNR2NbeZQ&tag=meditation"
   


    $.ajax({
      url: queryURL,
      method: 'GET'
    }).done(function(response) {

      var imageUrl = response.data.image_original_url;
      var meditationImage = $("<img>");

      console.log(imageUrl);

      meditationImage.attr("src", imageUrl);
      meditationImage.attr("alt","meditation image");

      $("#images").prepend(meditationImage);
    });
  });
